            <div class="container">
                <div class="row">
                    <div class="col-md-5">
                        <div class="panel panel-default acess-panel">
                            <div class="panel-heading">Login</div>
                            <div class="panel-body panel-contact">
                                <ul>
                                    <li>
                                        <label for="login-email">Usuário:</label>
                                        <input class="form-control" type="text" id="login-email"  placeholder="Usuário">
                                    </li>
                                    
                                    <li>
                                        <label for="login-password">Senha:</label> 
                                        <input class="form-control" type="text" id="login-password" placeholder="Senha">
                                    </li>
                                    <li>
                                        <input style="margin-top:10px"  type="button" value="Login" class="btn btn-default btn-lg" onclick="">
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-1">
                        <p style="padding-top:30px;">Ou...</p>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="panel panel-default acess-panel">
                            <div class="panel-heading">Registrar</div>
                            <div class="panel-body panel-contact">
                                <ul>
                                    <li>
                                        <label for="register-email">Email:</label>
                                        <input class="form-control" type="text" id="register-email"  placeholder="Email válido">
                                    </li>
                                    
                                    <li>
                                        <label for="register-company-name">Nome da companhia:</label> 
                                        <input class="form-control" type="text" id="register-company-name" placeholder="Nome da companhia">
                                    </li>
                                    
                                    <li>
                                        <label for="register-user-name">Nome de usuário:</label> 
                                        <input class="form-control" type="text" id="register-user-name" placeholder="Nome de usuário">
                                    </li>
                                    
                                    <li>
                                        <label for="register-password-name">Senha:</label> 
                                        <input class="form-control" type="password" id="register-password-name" placeholder="Minimo 8 carácteres, maiúsculo, minúsculo e numerais" >
                                    </li>
                                    
                                    <li>
                                        <label for="confirm-password">Repita a senha:</label> 
                                        <input class="form-control" type="password" id="confirm-password" placeholder="Repita a senha">
                                    </li>
                                    
                                     <li>
                                        <input style="margin-top:10px"  type="button" value="Finalizar" class="btn btn-default btn-lg" onclick="register()">
                                    </li>
                                    
                                    <li>
                                        <div id="Register-Alert-Error" class="alert alert-danger" role="alert"><ul></ul></div>
                                    </li>
                                    
                                    <li>
                                        <div id="Register-Alert-Success" class="alert alert-success" role="alert"><ul></ul></div>
                                    </li>
                                    
                                    <script src="js/form-control.js"></script> 
                                </ul>
                            </div>
                        </div>
                    </div>
